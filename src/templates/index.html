<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ChatterBox</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    </head>
<link rel="icon" type="image/jpeg" href="https://static.vecteezy.com/system/resources/previews/022/794/113/non_2x/3d-render-whatsapp-logo-icon-isolated-on-transparent-background-free-png.png">
<body>
<style>
img{
    display:none;
}
</style>
<div class="wrapper">
    <section class="form signup">
        <header>ChatterBox</header>
        <form action="./data" enctype="multipart/form-data" autocomplete="off" method="post">
            <div class="error-txt" id="error-txt"><p>{{ result }}</p></div>
            <div class="name-details">
                <div class="field input">
                    <input type="text" name="fname" required>
                    <span>First Name</span>
                </div>
                <div class="field input">
                    <input type="text" name="lname" required>
                    <span>Last Name</span>
                </div>
                </div>
                <div class="field input">
                    <input type="email" name="email"  required>
                    <span>Email</span>
                </div>
                <div class="field input">
                    <input type="password" name="password" required>
                    <span>Password</span>
                </div>
                <div class="field image">
                    <label>Select image</label>
                    <input type="file" name="image"  required>
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
        </form>
        <div class="link"><form action="/login" method="post">Already signed up?&nbsp;&nbsp;<input type="submit" value="Login now"></form></div>
    </section>
</div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='data.js') }}"></script>
</html>
